version: '2.2'

services:
  # XXX Only for staging
  smtp:
    image: eaudeweb/mailtrap
    ports:
      - "8025:80"

  # Nginx load-balancing/proxy
  nginx:
    image: nginx:latest
    environment:
      NGINX_CONF: |-
        server {
          listen 80;
          server_name _;

          location / {
            uwsgi_pass app:8000;
            include uwsgi_params;
          }
        }
    command: /bin/sh -c 'echo "$$NGINX_CONF" > /etc/nginx/conf.d/default.conf && exec nginx -g "daemon off;"'
    ports:
      - "127.0.0.1:8000:80"

  # Main app DB
  postgres:
    image: postgres:9.6
    env_file:
      - ./docker/app.env
    volumes:
      - /var/lib/postgresql/data

  # TUSD server
  tusd:
    image: tusproject/tusd:latest
    ports:
      - "127.0.0.1:8001:1080"
    command: ["-dir", "/srv/tusd-data", "-hooks-http", "http://app:8000/api/uploads/"]
    volumes:
      - tusd-uploads:/srv/tusd-data

  # Django application
  app:
    image: eaudeweb/ozone:dev
    scale: 2
    env_file:
      - ./docker/app.env
    volumes:
     - tusd-uploads:/var/local/tusd_uploads
     - /var/local/protected_uploads
    depends_on:
      - postgres
      - tusd

  # Weblate instance
  weblate:
    image: eaudeweb/ozone-weblate:dev
    ports:
      - "127.0.0.1:8002:80"
    env_file:
      - ./docker/weblate.env
    volumes:
      - /app/data
    depends_on:
      - postgres-weblate
      - redis-weblate

  # Weblate DB
  postgres-weblate:
    image: postgres:9.6
    env_file:
      - ./docker/weblate.env
    volumes:
      - /var/lib/postgresql/data

  # Weblate redis
  redis-weblate:
    image: redis:4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /data

volumes:
  tusd-uploads:
    driver: local
