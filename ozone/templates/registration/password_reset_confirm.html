{% extends 'registration/password_reset_confirm.html' %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style type="text/css">
  html {
    height: 100%;
  }

 #content {
  text-align: center;
 }

 #content p {
    background: white;
    padding: 1rem;
    margin: 0 auto;
    float: none;
    background-color: #fff;
    padding: 25px 20px;
    max-width: 600px;
    border-radius: 0;
    border: none;
    -webkit-box-shadow: 0px 0px 10px 3px rgba(63, 85, 250, 1);
    -moz-box-shadow: 0px 0px 10px 3px rgba(63, 85, 250, 1);
    box-shadow: 0px 0px 10px 3px rgba(63, 85, 250, 1);
  }

  body {
    background-image:url('{{ STATIC_URL }}images/background.jpg') !important;
    background-size: cover !important;
    background-position: center center !important;
  }

  #content form {
    display: inline-block;
    background: white;
    padding: 0 20px 25px 20px;
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
  }

  .form-row {
    padding: 0 !important;
    background: none;
    border: 0;
    text-align: center;
    max-width: 600px;
    width: 100%;
  }

  #container {
    background: transparent;
    border: none;
  }

  .breadcrumbs {
    display: none;
  }

  #header {
    background: transparent;
    color: #fff;
    text-align: center;
    padding: 5px 20px;
    overflow: visible;
    margin-bottom: 20px;
  }

  #header h1 {
    font-size: 45px;
  }

  .form-row {
    float: none;
  }

  .form-row input {
    background: #FAFAFA;
    border: 2px solid #EDEDED;
    max-width: 500px;
    width: 100%;
  }

  .form-row input:-webkit-autofill,
  .form-row input:-webkit-autofill:hover,
  .form-row input:-webkit-autofill:focus {
    -webkit-text-fill-color: inherit;
    -webkit-box-shadow: 0 0 0px 1000px #FAFAFA inset;
    transition: background-color 5000s ease-in-out 0s;
  }

  .form-row label {
    padding: 0;
    padding-left: 50px;
    color: #333;
    text-align: left;
    margin-top: 10px;
    font-size: 14px;
  }

  .form-row + input[type="submit"] {
    background-color: #3F56FA;
    width: 220px;
    display: block;
    margin: 20px auto;
    text-transform: uppercase;
    float: none;
  }

  .form-row + input[type="submit"]:hover {
    background-color: #011293;
  }

  .form-row .errorlist {
    text-align: left;
    margin-left: 40px;
    margin-top: 15px;
  }

  #branding {
    text-align: center;
    width: 100%;
    margin: 0 auto;
    display: block;
    float: none;
  }

  #branding h1,
  #branding h1 a:link,
  #branding h1 a:visited,
  h1 {
    color: #fff;
    margin: 0;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
  }
</style>
{% endblock extrastyle %}
